<style>
    html, body {
        margin:0; padding:0; overflow: hidden;
		height: 100%;
		width: 100%;
		display: flex;
        align-items: center;
        justify-content: center;
    }
</style>



<svg width="100%" height="100%">


<script>
//--onload, onresize----
function sizeSVG()
{
	var mySVG=document.getElementsByTagName("svg")[0]

  	var svgW=window.innerWidth
	var svgH=window.innerHeight

	//console.log(bbw);

    //mySVG.setAttribute("viewBox",0+" "+0+" "+svgW+" "+svgH )
	
    mySVG.setAttribute("width",svgW)
    mySVG.setAttribute("height",svgH)
		
	
}

document.addEventListener("onload",sizeSVG(),false)
window.onresize=sizeSVG



</script>

 
<svg preserveAspectRatio="xMidYMid meet"></svg>

<svg>

<g>
<rect width="100%" height="100%" fill="blue" rx="0" ry="0"/>
<text id="kahoot" dominant-baseline="middle" alignment-baseline="central" text-anchor="middle"; font-size="80px"; font-style="italic"; font-family="times new roman"; font-weight="bold"; fill="yellow">Kahoot!</text>  
<text id="select" dominant-baseline="middle" alignment-baseline="central" text-anchor="middle"; font-size="40px"; font-style="normal"; font-family="times new roman"; font-weight="bold"; fill="yellow">Select Your Game</text>   
</g> 
 
 
 
</svg>



<div style="position:fixed">

    <button type=“submit” id="game1" class="btn-hover color-1" style="font-size:25px;position:fixed">Politics Trivia</button>	

<div>


<div style="position:fixed">

    <button type=“submit” id="game2" class="btn-hover color-2" style="font-size:25px;position:fixed">Animal Trivia</button>	

<div>


<div style="position:fixed">

    <button type=“submit” id="game3" class="btn-hover color-3" style="font-size:25px;position:fixed">Sports Trivia</button>	

<div>


<div style="position:fixed">

    <button type=“submit” id="game4" class="btn-hover color-6" style="font-size:25px;position:fixed">Music Trivia</button>	

<div>





<script>

var kah = document.getElementById("kahoot");
kah.setAttribute('x',window.innerWidth/2);
kah.setAttribute('y',window.innerHeight*(6/100));

var sel = document.getElementById("select");
sel.setAttribute('x',window.innerWidth/2);
sel.setAttribute('y',window.innerHeight*(25/100));


    var but_width = window.innerWidth/6;
    var but_width_px = but_width + "px";

    var but_height = window.innerHeight/20;
    var but_height_px = but_height + "px"; 

	var but1_top = window.innerHeight/3;
	var but1_left = window.innerWidth/2 - but_width/2;	
	var but1_top_px = but1_top + "px";
	var but1_left_px = but1_left + "px";
	
	var but2_top = but1_top + but_height*3/2;
	var but2_left = window.innerWidth/2 - but_width/2;	
	var but2_top_px = but2_top + "px";
	var but2_left_px = but2_left + "px";	
	
	var but3_top = but2_top + but_height*3/2;
	var but3_left = window.innerWidth/2 - but_width/2;	
	var but3_top_px = but3_top + "px";
	var but3_left_px = but3_left + "px";		
	
	var but4_top = but3_top + but_height*3/2;
	var but4_left = window.innerWidth/2 - but_width/2;	
	var but4_top_px = but4_top + "px";
	var but4_left_px = but4_left + "px";			
	
	document.getElementById("game1").style.width = but_width_px;
	document.getElementById("game1").style.height = but_height_px;	
	document.getElementById("game1").style.top = but1_top_px;
	document.getElementById("game1").style.left = but1_left_px;

	document.getElementById("game2").style.width = but_width_px;
	document.getElementById("game2").style.height = but_height_px;	
	document.getElementById("game2").style.top = but2_top_px;
	document.getElementById("game2").style.left = but2_left_px;
	
	document.getElementById("game3").style.width = but_width_px;
	document.getElementById("game3").style.height = but_height_px;	
	document.getElementById("game3").style.top = but3_top_px;
	document.getElementById("game3").style.left = but3_left_px;

	document.getElementById("game4").style.width = but_width_px;
	document.getElementById("game4").style.height = but_height_px;	
	document.getElementById("game4").style.top = but4_top_px;
	document.getElementById("game4").style.left = but4_left_px;	



</script>
