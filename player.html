function sizeSVG()
{
	var mySVG=document.getElementsByTagName("svg")[0]

    //mySVG.setAttribute("viewBox",bbx+" "+bby+" "+svgW+" "+svgH )

function update_player (mode)
{
  // 
  
  console.log(767);
  console.log(mode);
  
  if (mode == "badpin")
  { 
     document.getElementById("error").textContent = "The PIN you entered is incorrect. Please enter the correct PIN";  
  }
  else if (mode == "pinok")
  {
    // PIN OK 
	
	console.log(999);

	
    document.getElementById("messagenn").disabled = false;
    document.getElementById("nickname").disabled = false;
    document.getElementById("messagepin").disabled = true;
    document.getElementById("gamepin").disabled = true;

    //document.getElementById("messagenn").hidden = false;
    //document.getElementById("nickname").hidden = false;
    //document.getElementById("messagepin").hidden = true;
    //document.getElementById("gamepin").hidden = true;

	document.getElementById("gamepin").style.display = "none";




    document.getElementById("error").textContent = "";

    document.getElementById("mainrect").style.fill = "lightgreen";
